
{%  extends 'layout.html' %}

{% block body  %}
 <title>Contact</title>

    <div class="container row">
        <div class="col-md-6">
          <form action="">
                <div class="mb-3">
                   <label  class="form-label">Name</label>
                    <input type="text" class="form-control" name="name-contact"  placeholder="Name" required>
                </div>

                <div class="mb-3">
                   <label  class="form-label">Email</label>
                    <input type="text" class="form-control" name="email-contact"  placeholder="Email" required>
                </div>

                <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="message" placeholder="Comments"></textarea>
                </div>

           </form>


         </div>
    </div>

{% endblock %}
