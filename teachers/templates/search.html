{% extends 'layout.html' %}

{% block body %}


    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <br><br>

            <h2 class="p-3">Search Results</h2>

            {% if data  %}



            <h2>Students - Grid </h2>
            <div class="row">
                {% for student in data %}

                    <div class="col-md-3 " >

                    <div class="card">
                        <img src="http://127.0.0.1:8000/media/{{ student.image }}" class="card-img-top " alt="{{ student.name }} " >
                        <div class="card-body">
                            <h5 class="card-title">{{ student.name }}</h5>
                            <p class="card-text"> {{ student.email }}</p>

                        </div>
                    </div>

                    </div>

                {% endfor %}


            </div>


             {% else %}

               <h3 class="text-danger">No record matching your query was found</h3>

            {% endif %}





            </div>
        </div>
    </div>





{% endblock %}
