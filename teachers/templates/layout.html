{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</head>
<body>


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'teachers:home' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item {% if navbar == 'home' %} active {% endif %}">
          <a  class="nav-link"  href="{% url 'teachers:home' %}">Home</a>
        </li>
        <li class="nav-item {% if navbar == 'about' %} active {% endif %}">
          <a class="nav-link" href="{% url 'teachers:about' %}">About</a>
         </li>
        <li class="nav-item {% if navbar == 'contact' %} active {% endif %}">
          <a class="nav-link" href="{% url 'teachers:contact' %}">Contact</a>
        </li>

         <li class="nav-item {% if navbar == 'addData' %} active {% endif %}">
          <a class="nav-link" href="{% url 'teachers:addData' %}">Add Data</a>
        </li>

         <li class="nav-item {% if navbar == 'viewdata' %} active {% endif %}">
          <a class="nav-link" href="{% url 'teachers:viewdata' %}">View Data</a>
        </li>

         <li class="nav-item {% if navbar == 'settings' %} active {% endif %}">
          <a class="nav-link" href="{% url 'settings:settings' %}">Settings</a>
        </li>

          <li class="nav-item {% if navbar == 'sliders' %} active {% endif %}">
          <a class="nav-link" href="{% url 'teachers:sliders' %}">Sliders</a>
        </li>

      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'teachers:search' %}" >
        <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block body %}

{% endblock %}

<footer>
    <nav class="navbar bg-success d-flex fixed-bottom justify-content-center text-center px-5">
  <div class="container-fluid text-center  px-5">
    <span class="navbar-brand mb-0 h1 d-flex justify-content-center text-center px-5">ndirangu creations</span>
  </div>
</nav>
</footer>

</body>
</html>
